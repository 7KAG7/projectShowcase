<div class="main">
    <h1>Top News</h1>
    <h2 class="description">The information below is called using The News API websites API.</h2>
    <div *ngFor="let item of rssFeedItems"> 
        
        <h2>{{item.title}}</h2>
        <p>{{item.description}}</p>
        <a href="{{item.link}}">Read More</a>

    </div>
</div>
