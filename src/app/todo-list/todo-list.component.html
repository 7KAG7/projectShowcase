<div class="main">
    <h1>My To Do List</h1>
    <h2>What would you like to do today?</h2>
  
    <ul>
      <li *ngFor="let item of items">
        <mat-checkbox (change)="updateItemStatus(item)">
          {{ item.description }}
        </mat-checkbox>
        <input
          [(ngModel)]="editItemDescription"
          class="edit-input"
          (blur)="updateItemDescription(item, editItemDescription)"
        />
        <button class="btn-update" (click)="updateItemDescription(item, editItemDescription)">Update</button>
        <button class="btn-delete" (click)="deleteItem(item)">Delete</button>
      </li>
    </ul>

    <label for="addItemInput">What would you like to do today?</label>

    <input
      #newItem
      placeholder="add an item"
      [(ngModel)]="newItemDescription" 
      (keyup.enter)="addItem()"
      class="lg-text-input"
      id="addItemInput" 
    />
    <button class="btn-primary" (click)="addItem()">Add</button>
</div>
